<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required />

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com " />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

            <label for="mensagem">Mensagem</label>
            <textarea cols="63" rows="10" id="mensagem" class="input-padrao"required></textarea>
            <div>
                <p>
                    Como prefere nosso contato ?
                </p>

                <label for="radio-email"><input type="radio" name="contato" value="radio-email" id="radio-email" />
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone"
                        id="radio-telefone" />Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp"
                        id="radio-whatsapp" checked />Whatsapp</label>

            </div>
            <div>
                <p>Qual horario prefere ser atendido ?</p>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>


            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>
            <input type="submit" value="Enviar formulario" />
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" />
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
